<html lang="en">
  <head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js"></script>
    <script>
      window.onload = function () {

        var consoleHandler = {
          newItem : function(item, operator) {
            console.log(item.x + ' ' + operator + ' ' + item.y);
          }
        }

       displayOperation(3,2, "x", 6);

       var theGame = new game();
       theGame.addHandler(consoleHandler);
       theGame.start();
      
      }
      
      var displayOperation = function(x, y, operator, result)
      {
      $("#operand_x").html(x);
      $("#operand_y").text(y);
      $("#operator").text(operator);
      $("#result").text(result);
      }

      var updateResult = function(result, isOperand) {
        if (isOperand) {
          $("#operand_y").text(result);
        } else {
          $("#result").text(result);
        }
      }
    </script>
  </head>

  <body>
    <div id="operand_x"></div>
    <div id="operator"></div>
    <div id="operand_y"></div>
    <div>=</div>
    <div id="result"></div>
  </body>
